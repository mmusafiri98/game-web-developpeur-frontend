<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tetris</title>
    <style>
        /* ... styles existants ... */
        #tetris-container {
            display: grid;
            grid-template-rows: repeat(20, 30px);
            /* Hauteur des lignes */
            grid-template-columns: repeat(10, 30px);
            /* Largeur des colonnes */
            gap: 1px;
            background-color: #222;
            border: 2px solid #fff;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #333;
        }

        .active {
            background-color: red;
            /* Couleur des pièces actives */
        }

        .landed {
            background-color: #1976d2;
            /* Couleur des pièces posées */
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('tetris.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 59%;
            /* Le body prend toute la hauteur de la fenêtre */
            margin: 0;
            /* Supprimer les marges */
            display: flex;
            justify-content: center;
            /* Centrer horizontalement */
            align-items: center;
            /* Centrer verticalement */
            /* Couleur du body en bleu */
            overflow: hidden;
        }

        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2px;
        }

        #row {
            display: flex;
            justify-content: center;
            margin: 5px;
        }

        #pause {
            animation: blink 0.7s steps(2, pause) infinite;
            background: rgb(201, 195, 195);
            border-radius: 2px;
            color: rgb(155, 76, 76);
            cursor: pointer;
            font-size: 22px
        }

        button {
            padding: 9px 10px;
            font-size: 2px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #007bff;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        #tetris {
            width: 360px;
            border: 1px solid blue;
            padding: 20px;
        }

        #canvas {
            width: 220px;
            height: 440px;
            background-color: black;
            /* Couleur du canvas en rose */
            color: pink;
            position: relative;
        }

        #canvas h1 {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 30px;
            padding-top: 200px;
        }

        .piece {
            border: 1px solid white;
            position: absolute;
        }

        #start {
            animation: blink 0.7s steps(2, start) infinite;
            background: yellow;
            border-radius: 2px;
            color: rgb(126, 126, 145);
            cursor: pointer;
            font-size: 28px;
        }

        @keyframes blink {
            to {
                outline: #e1ff5f solid 1px;
            }
        }

        .red {
            color: #f00000;
        }

        .square {
            position: absolute;
            width: 19px;
            height: 19px;
            border: 1px solid white;
        }

        .type0 {
            background-color: #a000f0;
        }

        .type1 {
            background-color: #00f0f0;
        }

        .type2 {
            background-color: #f0a000;
        }

        .type3 {
            background-color: #0000f0;
        }

        .type4 {
            background-color: #00f000;
        }

        .type5 {
            background-color: #f00000;
        }

        .type6 {
            background-color: #f0f000;
        }

        #next_shape {
            position: relative;
            background-color: #000;
            border: 1px solid white;
            width: 110px;
            height: 115px;
        }

        #info {
            background-color: blue;
            color: #fff;
            float: right;
            width: 110px;
            height: 620px;
            padding: 10px;
        }

        #Pause {
            animation: blink 0.7s steps(2, pause) infinite;
            background: violet;
            border-radius: 2px;
            color: white;
            cursor: pointer;
            font-size: 28px;
        }

        p {
            font-size: 18px;
        }

        #left {
            animation: blink 0.7s steps(2, pause) infinite;
            background: rgb(201, 195, 195);
            border-radius: 2px;
            color: rgb(155, 76, 76);
            cursor: pointer;
            font-size: 29px
        }

        #right {
            animation: blink 0.7s steps(2, pause) infinite;
            background: rgb(201, 195, 195);
            border-radius: 2px;
            color: rgb(155, 76, 76);
            cursor: pointer;
            font-size: 29px
        }

        #rotate {
            animation: blink 0.7s steps(2, pause) infinite;
            background: rgb(201, 195, 195);
            border-radius: 2px;
            color: rgb(155, 76, 76);
            cursor: pointer;
            font-size: 22px
        }

        #top {
            animation: blink 0.7s steps(2, pause) infinite;
            background: rgb(201, 195, 195);
            border-radius: 2px;
            color: rgb(155, 76, 76);
            cursor: pointer;
            font-size: 22px
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 5em;
            /* Taille du texte */
            letter-spacing: 5px;
            /* Espacement entre les lettres */
            animation: colorAnimation 2s infinite alternate;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            /* Ombre pour un effet brillant */
        }


        /* Animation pour les blocs Tetris */
        @keyframes colorAnimation {
            0% {
                background-color: #FF6347;
            }

            16% {
                background-color: #FFD700;
            }

            32% {
                background-color: #1E90FF;
            }

            48% {
                background-color: #32CD32;
            }

            64% {
                background-color: #EE82EE;
            }

            80% {
                background-color: #FF8C00;
            }

            100% {
                background-color: #00CED1;
            }
        }

        .active {
            animation: colorAnimation 1s infinite alternate;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <h1>Tetris</h1>
    <div id="tetris-container"></div>
    <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span>1</span></p>
        <p id="lines">Lines: <span>0</span></p>
        <p id="score">Score: <span>0</span></p>
        <button id="start">Start</button>
        <button id="Pause">Pause</button>
        <div id="keyboard">
            <div class="row">
                <button id="left"><span class="material-icons">arrow_left</span></button>
                <button id="right"><span class="material-icons">arrow_right</span></button>
            </div>
            <div class="row">
                <button id="rotate"><span class="material-icons">rotate_right</span></button>
                <button id="down"><span class="material-icons">arrow_downward</span></button>
            </div>
        </div>
    </div>

    <script>
        //Variables globales
        const tetrisContainer = document.getElementById("tetris-container");
        const width = 10;
        const height = 20;
        const board = Array.from({ length: height }, () => Array(width).fill(0));

        const tetrominos = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
        ];

        let currentTetromino, currentX, currentY;
        let gameInterval;
        let isPaused = false;

        function initGame() {
            createGrid();
            newTetromino();
            document.getElementById("start").addEventListener("click", startGame);
            document.getElementById("Pause").addEventListener("click", togglePause);
            document.getElementById("left").addEventListener("click", () => moveTetromino(-1));
            document.getElementById("right").addEventListener("click", () => moveTetromino(1));
            document.getElementById("rotate").addEventListener("click", rotateTetromino);
            document.getElementById("down").addEventListener("click", moveDown);
        }

        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => { if (!isPaused) moveDown(); }, 500);
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function createGrid() {
            tetrisContainer.innerHTML = "";
            for (let row = 0; row < height; row++) {
                for (let col = 0; col < width; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.id = `cell-${row}-${col}`;
                    tetrisContainer.appendChild(cell);
                }
            }
        }

        function newTetromino() {
            currentTetromino = tetrominos[Math.floor(Math.random() * tetrominos.length)];
            currentX = Math.floor(width / 2) - Math.floor(currentTetromino[0].length / 2);
            currentY = 0;
            if (!isValidMove(currentX, currentY)) {
                alert("Game Over!");
                clearInterval(gameInterval);
            }
            drawTetromino();
        }

        function drawTetromino() {
            currentTetromino.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        document.getElementById(`cell-${currentY + y}-${currentX + x}`).classList.add("active");
                    }
                });
            });
        }

        function undrawTetromino() {
            currentTetromino.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        document.getElementById(`cell-${currentY + y}-${currentX + x}`).classList.remove("active");
                    }
                });
            });
        }

        function isValidMove(x, y, tetromino = currentTetromino) {
            return tetromino.every((row, dy) =>
                row.every((cell, dx) => {
                    const newX = x + dx;
                    const newY = y + dy;
                    return (
                        !cell ||
                        (newX >= 0 && newX < width && newY < height && !board[newY][newX])
                    );
                })
            );
        }

        function moveDown() {
            if (isValidMove(currentX, currentY + 1)) {
                undrawTetromino();
                currentY++;
                drawTetromino();
            } else {
                landTetromino();
                clearLines();
                newTetromino();
            }
        }

        function moveTetromino(direction) {
            if (isValidMove(currentX + direction, currentY)) {
                undrawTetromino();
                currentX += direction;
                drawTetromino();
            }
        }

        function rotateTetromino() {
            const rotatedTetromino = currentTetromino[0].map((_, i) =>
                currentTetromino.map(row => row[i]).reverse()
            );
            if (isValidMove(currentX, currentY, rotatedTetromino)) {
                undrawTetromino();
                currentTetromino = rotatedTetromino;
                drawTetromino();
            }
        }

        function landTetromino() {
            currentTetromino.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        board[currentY + y][currentX + x] = 1;
                        document.getElementById(`cell-${currentY + y}-${currentX + x}`).classList.add("landed");
                    }
                });
            });
        }

        function clearLines() {
            board.forEach((row, y) => {
                if (row.every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(width).fill(0));
                    createGrid();
                    board.forEach((row, rowIndex) =>
                        row.forEach((cell, colIndex) => {
                            if (cell) {
                                document.getElementById(`cell-${rowIndex}-${colIndex}`).classList.add("landed");
                            }
                        })
                    );
                }
            });
        }

        initGame();
    </script>
</body>

</html>
